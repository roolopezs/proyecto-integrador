 <form class="form">

            <i class="fa-solid fa-user-plus" icon></i>

            <i class="fa-solid fa-lock" icon></i>
            <input type="password" placeholder="Contraseña">

        </div>
        
        <div class="signup-button"> Registrarme </div>
